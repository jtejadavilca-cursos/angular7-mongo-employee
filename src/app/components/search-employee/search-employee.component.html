<h2>Find By Age</h2>
<div style="width: 300px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group"> <label for="lastname">First Name</label> <input type="text" class="form-control" id="firstName" required [(ngModel)]="firstName" name="firstName"> </div>
        <div class="btn-group"> <button type="submit" class="btn btn-success">Submit</button> </div>
    </form>
</div>
<ul>
    <li *ngFor="let employee of employees">
        <h3>{{employee.id}} - {{employee.firstName}} {{employee.lastName}} {{employee.email}}</h3>
    </li>
</ul>
