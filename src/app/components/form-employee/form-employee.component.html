<div class="modal fade" id="modalMtoEmpleado" #modalMtoEmpleado tabindex="-1" role="dialog" aria-labelledby="modalMtoEmpleadoLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-secondary">
                <h4 class="modal-title text-white" id="modalMtoEmpleadoLabel">Registrar Nuevo Empleado</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body" *ngIf="employee">

                <form (ngSubmit)="onSubmit()" class="floating-labels m-t-40">

                    <div class="form-body">
                        <div class="form-group m-b-40">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" id="name" required [(ngModel)]="employee.firstName" name="name">
                        </div>
                        <div class="form-group m-b-40">
                            <label for="name">Apellido</label>
                            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
                        </div>
                        <div class="form-group m-b-40">
                            <label for="name">Email</label>
                            <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
                        </div>
                    </div>

                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-12 text-right">

                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>&nbsp;
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
